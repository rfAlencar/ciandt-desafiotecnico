    <body>
    <div class="header">Preencha o formulário abaixo:</div>
    <div class="container form-center">
        <form id="formCadastro" name="formCadastro" action="form_submit.php" method="post">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Informe seu Nome">
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Informe seu Sobrenome">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Informe seu Email">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Informe seu Telefone">
            </div>
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" class="form-control" id="login" name="login" placeholder="Informe seu Login">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Informe sua Senha">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form> 
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>

        $(document).ready(function($){
            $('#telefone').mask('(00) 0000-00009');
        });

    </script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
